    <div id="home-page">
        <div class="overlay">
            <div class="home-page-row">
                <div id="game-title">Zelda Multi-Player Game</div>
            </div>

     
            <div class="content shadow home-page-row ">
               
                <form id="signin-form" class="home-page-col">
                    <div class="caption">Sign In</div>
                    <input id="signin-username" placeholder="Enter your username"></input>
                    <input id="signin-password" type="password" placeholder="Enter your password"></input>
                    <button type="submit">Sign In</button>
                    <div id="signin-message" class="warning center"></div>
        
                </form>
                
                <div class="spacer-0"></div>
                
                <form id="register-form" class="home-page-col">
                    <div class="caption">Register Account</div>     
                    <input id="register-username" maxlength="10" placeholder="Enter your username"></input>
                    <input id="register-password" type="password" placeholder="Enter your password"></input>
                    <input id="register-confirm" type="password" placeholder="Enter your password again"></input>
                    <button type="submit">Register</button>
                    <div id="register-message" class="warning center"></div>
                </form>
            </div>

            <div class="home-page-row">
            <button>Game Instruction</button>
            </div>
        </div>

    </div>

    <script src="/socket.io/socket.io.min.js"></script>

    <script src="scripts/avatar.js"></script>

    <script src="game_scripts/bounding_box.js"></script>
    <script src="game_scripts/sprite.js"></script>
    <script src="game_scripts/player.js"></script>
    <script src="game_scripts/gem.js"></script>
    <script src="game_scripts/fire.js"></script>
    <script src="game_scripts/game.js"></script>

    <script>
    $(document).ready(function() {
        // Initialize the UI
        UI.initialize();

        // Validate the signin
        Authentication.validate(
            () => {
                SignInForm.hide();
                UserPanel.update(Authentication.getUser());
                UserPanel.show();
                Socket.connect();
                game.start();
            },
            () => {
                SignInForm.show();
            }
        );
    });
    </script>
